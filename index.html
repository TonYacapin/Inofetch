<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Abstract Keyword Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .abstract-input {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .abstract-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .abstract-input::placeholder {
            color: #999;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .keywords-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .keywords-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .keywords-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
        }

        .keyword-item {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e9ecef;
        }

        .keyword-text {
            flex: 1;
            font-size: 0.9rem;
        }

        .keyword-remove {
            background: #ff4757;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }

        .add-keyword {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-keyword input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
        }

        .add-keyword input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .keyword {
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
        }

        .api-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .result-content {
            max-height: 300px;
            overflow-y: auto;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Research Abstract Keyword Extractor</h1>
            <p>Paste your research abstract to automatically extract keywords and fetch API data</p>
        </div>

        <div class="input-section">
            <h3 style="margin-bottom: 15px; color: #333;">Paste Research Abstract</h3>
            <textarea 
                class="abstract-input" 
                id="abstractInput" 
                placeholder="Paste your research abstract here... The system will automatically extract key terms, processes, microorganisms, and compounds."
            ></textarea>
            
            <div style="text-align: center;">
                <button class="btn" onclick="extractKeywords()">Extract Keywords</button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
                <button class="btn btn-success" onclick="downloadKeywords()">Download Keywords CSV</button>
            </div>
        </div>

        <div class="keywords-section" id="keywordsSection" style="display: none;">
            <div class="keywords-header">
                <h3 style="color: #333;">Extracted Keywords</h3>
                <span id="keywordCount">0 keywords</span>
            </div>
            
            <div class="keywords-grid" id="keywordsGrid"></div>
            
            <div class="add-keyword">
                <input type="text" id="newKeywordInput" placeholder="Add custom keyword..." onkeypress="handleKeyPress(event)">
                <button class="btn" onclick="addCustomKeyword()">Add Keyword</button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" id="fetchBtn" onclick="fetchAllData()">Fetch API Data for All Keywords</button>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="totalKeywords">0</div>
                <div class="stat-label">Total Keywords</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedRequests">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="failedRequests">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress" id="progress"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching API data... Please wait</p>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 style="color: white; margin-bottom: 20px;">API Results</h2>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        let keywords = new Set();
        let results = [];

        // Common scientific terms to extract
        const SCIENTIFIC_TERMS = [
            // Processes
            'anaerobic digestion', 'co-digestion', 'biogas production', 'methanogenesis',
            'hydrolysis', 'acidogenesis', 'acetogenesis', 'sulfide level',
            'microbial communities', 'taxonomic profiling', 'next-generation sequencing',
            '16S rRNA', 'gene amplicons', 'batch-mode digestion', 'continuous co-digestion',
            
            // Compounds
            'long-chain fatty acids', 'LCFA', 'oleate', 'stearate', 'acetate', 'sulfide',
            'waste lipids', 'primary sewage sludge', 'activated sewage sludge', 'PASS',
            
            // Microorganisms
            'Cloacimonetes', 'Cloacimonadaceae', 'Cloacimonadales', 'Syntrophomonas',
            'Smithella', 'Methanobacterium', 'W5', 'W27',
            
            // General scientific terms
            'theoretical biogas potential', 'microbial community dynamics',
            'municipal sludge digesters', 'wastewater treatment plants',
            'LCFA degradation', 'LCFA accumulation', 'hydrogenotrophic',
            'acetoclastic', 'biogas formation'
        ];

        // Extract keywords from abstract
        function extractKeywords() {
            const abstract = document.getElementById('abstractInput').value.trim();
            if (!abstract) {
                alert('Please paste a research abstract first');
                return;
            }

            // Clear existing keywords
            keywords.clear();

            // Convert abstract to lowercase for case-insensitive matching
            const abstractLower = abstract.toLowerCase();

            // Extract scientific terms
            SCIENTIFIC_TERMS.forEach(term => {
                const termLower = term.toLowerCase();
                if (abstractLower.includes(termLower)) {
                    keywords.add(term);
                }
            });

            // Extract acronyms (2-5 capital letters)
            const acronymRegex = /\b[A-Z]{2,5}\b/g;
            const acronyms = abstract.match(acronymRegex);
            if (acronyms) {
                acronyms.forEach(acronym => {
                    if (acronym.length >= 2) {
                        keywords.add(acronym);
                    }
                });
            }

            // Extract compound patterns (like C18:1, C18:0)
            const compoundRegex = /C\d+:\d+/g;
            const compounds = abstract.match(compoundRegex);
            if (compounds) {
                compounds.forEach(compound => keywords.add(compound));
            }

            // Extract genus/species names (capitalized words, potentially italicized)
            const genusRegex = /(\b[A-Z][a-z]+)\s+([a-z]+)/g;
            let match;
            while ((match = genusRegex.exec(abstract)) !== null) {
                keywords.add(match[1]); // Genus
                keywords.add(`${match[1]} ${match[2]}`); // Full genus species
            }

            displayKeywords();
            document.getElementById('keywordsSection').style.display = 'block';
        }

        // Display keywords in the grid
        function displayKeywords() {
            const keywordsGrid = document.getElementById('keywordsGrid');
            keywordsGrid.innerHTML = '';

            const keywordsArray = Array.from(keywords).sort();
            
            keywordsArray.forEach(keyword => {
                const keywordItem = document.createElement('div');
                keywordItem.className = 'keyword-item';
                keywordItem.innerHTML = `
                    <span class="keyword-text">${keyword}</span>
                    <button class="keyword-remove" onclick="removeKeyword('${keyword}')">×</button>
                `;
                keywordsGrid.appendChild(keywordItem);
            });

            document.getElementById('keywordCount').textContent = `${keywords.size} keywords`;
            document.getElementById('totalKeywords').textContent = keywords.size;
        }

        // Remove a keyword
        function removeKeyword(keyword) {
            keywords.delete(keyword);
            displayKeywords();
        }

        // Add custom keyword
        function addCustomKeyword() {
            const input = document.getElementById('newKeywordInput');
            const newKeyword = input.value.trim();
            
            if (newKeyword && !keywords.has(newKeyword)) {
                keywords.add(newKeyword);
                displayKeywords();
                input.value = '';
            } else if (keywords.has(newKeyword)) {
                alert('Keyword already exists!');
            }
        }

        // Handle Enter key in custom keyword input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addCustomKeyword();
            }
        }

        // Clear all inputs
        function clearAll() {
            document.getElementById('abstractInput').value = '';
            keywords.clear();
            document.getElementById('keywordsSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('newKeywordInput').value = '';
        }

        // Download keywords as CSV
        function downloadKeywords() {
            if (keywords.size === 0) {
                alert('No keywords to download');
                return;
            }

            const csvContent = Array.from(keywords).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'extracted_keywords.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // API endpoints
        const API_ENDPOINTS = [
            { name: 'Main Table', url: 'https://cabi-inference2.innodata.com/cabnpweb/api/get-main-by-term?term=' },
            { name: 'Non-Thesaurus', url: 'https://cabi-inference2.innodata.com/cabnpweb/api/search-non-thesaurus?term=' },
            { name: 'LookUp Table', url: 'https://cabi-inference2.innodata.com/cabnpweb/api/get-main-by-term?term=' }
        ];

        // Fetch data from a single API
        async function fetchApiData(keyword, api) {
            try {
                const response = await fetch(api.url + encodeURIComponent(keyword));
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return { success: true, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // Fetch all data for all keywords
        async function fetchAllData() {
            if (keywords.size === 0) {
                alert('Please extract keywords first');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('fetchBtn').disabled = true;

            results = [];
            const keywordsArray = Array.from(keywords);
            const totalRequests = keywordsArray.length * API_ENDPOINTS.length;
            let completedRequests = 0;
            let failedRequests = 0;

            document.getElementById('totalKeywords').textContent = keywordsArray.length;
            document.getElementById('completedRequests').textContent = completedRequests;
            document.getElementById('failedRequests').textContent = failedRequests;

            document.getElementById('progressBar').style.display = 'block';

            for (let i = 0; i < keywordsArray.length; i++) {
                const keyword = keywordsArray[i];
                const keywordResults = {
                    keyword: keyword,
                    apis: []
                };

                for (let j = 0; j < API_ENDPOINTS.length; j++) {
                    const api = API_ENDPOINTS[j];
                    const result = await fetchApiData(keyword, api);
                    
                    keywordResults.apis.push({
                        name: api.name,
                        ...result
                    });

                    completedRequests++;
                    if (!result.success) {
                        failedRequests++;
                    }

                    // Update progress
                    const progress = (completedRequests / totalRequests) * 100;
                    document.getElementById('progress').style.width = progress + '%';
                    document.getElementById('completedRequests').textContent = completedRequests;
                    document.getElementById('failedRequests').textContent = failedRequests;
                }

                results.push(keywordResults);
                displayResults();
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('fetchBtn').disabled = false;
        }

        // Display results in the UI
        function displayResults() {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';

            results.forEach(keywordResult => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                let cardContent = `
                    <div class="result-header">
                        <div class="keyword">${keywordResult.keyword}</div>
                    </div>
                `;

                keywordResult.apis.forEach(apiResult => {
                    cardContent += `
                        <div class="api-result">
                            <div class="api-type">${apiResult.name}</div>
                            <div class="result-content">
                    `;

                    if (apiResult.success) {
                        cardContent += `<pre>${JSON.stringify(apiResult.data, null, 2)}</pre>`;
                    } else {
                        cardContent += `<div class="error">Error: ${apiResult.error}</div>`;
                    }

                    cardContent += `
                            </div>
                        </div>
                        <hr style="margin: 10px 0; border: none; border-top: 1px solid #f0f0f0;">
                    `;
                });

                card.innerHTML = cardContent;
                resultsGrid.appendChild(card);
            });
        }

        // Auto-extract when user pastes abstract (with slight delay)
        document.getElementById('abstractInput').addEventListener('paste', function() {
            setTimeout(extractKeywords, 100);
        });
    </script>
</body>
</html>
