<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Abstract Keyword Extractor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Research Abstract Keyword Extractor</h1>
            <p>Extract key terms from research abstracts and retrieve relevant classification codes</p>
        </div>

        <div class="card">
            <div class="abstract-container">
                <h3>Research Abstract</h3>
                <button class="highlight-toggle" id="highlightToggle">Show Highlights</button>
                <textarea 
                    class="abstract-input" 
                    id="abstractInput" 
                    placeholder="Paste your research abstract here... The system will automatically extract key terms, processes, microorganisms, and compounds."
                ></textarea>
                <div class="abstract-display" id="abstractDisplay"></div>
            </div>
            
            <div class="button-group">
                <button class="btn" id="extractBtn">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd"></path>
                    </svg>
                    Extract Keywords
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                    Clear All
                </button>
                <button class="btn btn-success" id="downloadBtn">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                    Download Keywords CSV
                </button>
            </div>
        </div>

        <div class="card" id="keywordsSection" style="display: none;">
            <div class="keywords-header">
                <h3>Extracted Keywords</h3>
                <span id="keywordCount">0 keywords</span>
            </div>
            
            <div class="keywords-grid" id="keywordsGrid"></div>
            
            <div class="add-keyword">
                <input type="text" id="newKeywordInput" placeholder="Add custom keyword...">
                <button class="btn" id="addKeywordBtn">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                    </svg>
                    Add Keyword
                </button>
            </div>

            <div class="button-group">
                <button class="btn" id="fetchBtn">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path>
                    </svg>
                    Fetch All API Data
                </button>
                <button class="btn btn-warning" id="fetchCCBtn">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd"></path>
                    </svg>
                    Fetch CC Data Only
                </button>
            </div>
        </div>

        <div class="filter-controls" id="filterControls" style="display: none;">
            <label>
                Minimum Relevance Score:
                <select id="relevanceFilter">
                    <option value="0">All matches</option>
                    <option value="1">Score ≥ 1</option>
                    <option value="2">Score ≥ 2</option>
                    <option value="3">Score ≥ 3</option>
                    <option value="5">Score ≥ 5</option>
                </select>
            </label>
            <label>
                Sort by:
                <select id="sortFilter">
                    <option value="relevance">Relevance Score</option>
                    <option value="code">CC Code</option>
                </select>
            </label>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="totalKeywords">0</div>
                <div class="stat-label">Total Keywords</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedRequests">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="failedRequests">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress" id="progress"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p id="loadingText">Fetching API data... Please wait</p>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 class="section-title">API Results</h2>
            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <div class="summary-section" id="summarySection">
            <h2 class="section-title">Comprehensive Summary</h2>
            <div class="summary-content" id="summaryContent"></div>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/keyword-extractor.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/ui-handler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
